{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 p-4">
                <h2 class="fw-bold text-success mb-4">Edit {{ product.name }}</h2>
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success rounded-pill">Save Changes</button>
                        <a href="{% url 'personal_data_dashboard' %}" class="btn btn-light rounded-pill">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
