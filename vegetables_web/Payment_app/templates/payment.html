{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm p-5 rounded-4 mx-auto" style="max-width: 500px;">
        <h2 class="fw-bold mb-4">Complete Your Payment</h2>
        <p class="text-muted">Order Total: <strong>â‚¹{{ order.total_price }}</strong></p>
        
        <button id="rzp-button1" class="btn btn-success btn-lg w-100 rounded-pill fw-bold">
            Pay with Razorpay ðŸ’³
        </button>

        <form action="{{ callback_url }}" method="POST" style="display: none;">
            {% csrf_token %}
            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
            <input type="hidden" name="razorpay_signature" id="razorpay_signature">
        </form>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_merchant_key }}",
        "amount": "{{ amount }}",
        "currency": "INR",
        "name": "PureBasket Marketplace",
        "description": "Order #{{ order.id }}",
        "order_id": "{{ razorpay_order_id }}",
        "handler": function (response){
            
            document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
            document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
            document.getElementById('razorpay_signature').value = response.razorpay_signature;
            document.querySelector('form').submit();
        },
        "theme": { "color": "#2e7d32" }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
