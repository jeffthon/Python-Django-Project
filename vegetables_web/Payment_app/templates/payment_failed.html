{% extends 'base.html' %}

{% block content %}
<div class="container py-5 mt-5 text-center">
    <div class="card shadow-sm border-0 rounded-4 p-5 mx-auto" style="max-width: 500px;">
        <div class="mb-4 text-danger">
            <i class="bi bi-x-circle-fill" style="font-size: 80px;"></i>
        </div>
        <h2 class="fw-bold text-dark">Payment Failed</h2>
        <p class="text-muted mb-4">We couldn't process your payment. Don't worry, if any amount was deducted, it will be refunded automatically.</p>
        
        <div class="d-grid gap-2">
            <a href="{% url 'checkout' %}" class="btn btn-danger btn-lg rounded-pill fw-bold">
                Try Again
            </a>
            <a href="{% url 'accounts' %}" class="btn btn-light rounded-pill">
                Go Back Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
